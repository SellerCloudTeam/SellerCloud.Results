name: .NET Core

on:
  push:
    branches: [ develop ]
    paths:
    - 'src/SellerCloud.Results/**'
  pull_request:
    branches: [ develop ]
    paths:
    - 'src/SellerCloud.Results/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.103
    - name: Build with dotnet
      run: dotnet build --configuration Release
